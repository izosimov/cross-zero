<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header class="header inner-shadow">
            <table class="score-display">
                <tr class="score-display__row">
                    <th class="score-display__cell">'Х'</th>
                    <th class="score-display__cell" rowspan="2">:</th>
                    <th class="score-display__cell">'О'</th>
                </tr>
                <tr class="score-display__row">
                    <td class="cross-score score-display__cell">0</td>
                    <td class="cicle-score score-display__cell">0</td>
                </tr>
            </table>
            <button type="button" name="newGame" id="new-game-btn" class="button">Новая игра</button>
        </header>
        <main class="main">
            <table class="game-board" align="center">
                <thead class="game-board__header">
                    <tr>
                        <td id="game-board__move-info">Чей ход?</td>
                    </tr>
                </thead>
                <tbody id="game-board__body"></tbody>
            </table>
        </main>
        <div id="game-settings">
            <p class="game-settings__rules-info">Поле по умолчанию 3x3 ячейки. Чтобы выиграть, проставь по вертикали, диагонали или горизонтали 'X' или 'O', подряд, в&nbsp;одну линию, в количестве 3&nbsp;символов для полей (3х3 и 5х5) и 5 символов для полей (10х10 и&nbsp;15х15).</p>
            <div class="game-settings__cells-select button">Сколько ячеек?</div>
            <div class="game-settings__options">
                <div class="game-settings__option game-settings__option_3">3x3</div>
                <div class="game-settings__option game-settings__option_5">5x5</div>
                <div class="game-settings__option game-settings__option_10">10x10</div>
                <div class="game-settings__option game-settings__option_15">15x15</div>
            </div>
            <div class="input-wrap-first-player">
                <input type="text" name="firstPlayer" id="first-player-name" class="input-name" placeholder="Введите имя 1 игрока" />
            </div>
            <div class="input-wrap-second-player">
                <input type="text" name="secondPlayer" id="second-player-name" class="input-name" placeholder="Введите имя 2 игрока" />
            </div>
            <div class="game-settings__against-computer game-settings__against-computer_active button">Играть с компьютером</div>
             <button type="button" name="button" id="game-settings__start-game" class="button">Начать</button>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
